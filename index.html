<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- Wifi Icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!-- Battery Icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account,</p>
        <p class="welcome-header__text">log in with your email or phone number.</p>
    </header>
    <form action="friends.html" method="get" class="login-form">
        <input class="login-form__input" type="text" placeholder="Email or Phone number" />
        <input class="login-form__input" name="username" type="password" placeholder="Password" required/>
        <input class="login-form__btn" name="password" type="submit" value="Log In" />
        <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/f4f122d906.js" crossorigin="anonymous"></script>
</body>
</html>
